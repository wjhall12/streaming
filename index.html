<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b6bc81b08a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Streaming</title>
</head>

<body>
  <div class="container">
    <nav>
      <button>View All</button>
      <div class="logo">
        <i class="fas fa-play"></i>
        Streaming Now

      </div>

      <button>Subscribe</button>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="img-container">
              <img src="images/img-1.jpg" alt="img-1" class="play">
            </div>

            <h2>The Maniax</h2>
            <p class="green">Take the green pill to get into the zone</p>
            <button>Watch Now</button>

          </div>
          <div class="col">
            <div class="img-container">
              <img src="images/img-2.jpg" alt="img-2" class="play">
            </div>

            <h2>Fast and Crazy</h2>
            <p class="red">Take the red pill to get into the zone</p>
            <button>Watch Now</button>
        </div>
        <div class="col">
          <div class="img-container">
            <img src="images/img-3.jpg" alt="img-3" class="play">
          </div>

          <h2>The Mindreader</h2>
          <p class="orange">Take the orange pill to get into the zone</p>
          <button>Watch Now</button>
      </div>
    </main>

  </div>
</body>

</html>
